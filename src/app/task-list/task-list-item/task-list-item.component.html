<div class="row space-between-items-and-input set-left-margin">
    <input *ngIf="isTaskEditing" class="form-control" type="text" [(ngModel)]="task.value">
    <div class="buttons-align" *ngIf="!isTaskEditing">{{task.id}}:{{task.value}}</div>
    <button *ngIf="isTaskEditing" type="button" class="btn btn-primary btn-sm" (click)="editTask(task)">Save</button>
    <button *ngIf="!isTaskEditing" class="btn btn-warning btn-sm" type="button" (click)="startEditing()">Edit</button>
    <button class="btn btn-danger btn-sm" type="button" (click)="deleteTask(task.id)">Delete</button>
    <ng-template #template>
        <div class="modal-body text-center">
          <p>Do you want to confirm?</p>
          <button type="button" class="btn btn-default" (click)="deleteTask(task.id)">Yes</button>
          <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
      </ng-template>
</div>
