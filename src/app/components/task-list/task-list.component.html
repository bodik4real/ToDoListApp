
<div class="row">
  <div class="col-lg-3 col-lg-offset-4">
    <form (submit) = "AddTask(task.value)">
      <div class="input-group">
        
        <input type="text" name="task"  class="form-control" required minlength="1"  #task>

          <span class="input-group-btn">
            <button class="btn btn-success" type="button" (click)="AddTask(task.value)">Add</button>
          </span>
      </div>

      <div *ngIf="task.errors?.minlength">
          Name must be at least 5 characters long.
     </div> 

        <ul>
          <li *ngFor="let task of tasks; let i = index">{{i + 1}}: {{task}}</li>
        </ul>
    </form>
  </div>
</div>
