<div class="container">

    <form [formGroup]="taskForm" (submit)="addTask(task.value)" class="task-form">
      <div class="input-group">
        <input type="text" name="task" formControlName="task" placeholder="Type your task here" class="form-control" #task>

        <span class="input-group-btn">
          <button class="btn btn-success" type="button" (click)="addTask(task.value)">Add</button>
        </span>
      </div>
      <div class="alert alert-danger" *ngIf="taskForm.controls['task'].invalid && taskForm.controls['task'].touched">
        Error: Min Length of task is 5 symbols!
      </div>
    </form>
    <app-task-list-item *ngFor="let task of tasks" [task]="task" (taskEdit)="editTask($event)" (taskDelete)="deleteTask($event)"></app-task-list-item>
</div>
