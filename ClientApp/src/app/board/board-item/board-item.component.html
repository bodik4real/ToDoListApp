<div class="panel panel-info board-item">
  <div class="panel-heading">
    <h3 class="panel-title">{{board.name | truncateString:20}}</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
  <div class="btn-group">
      <a (click)="openTasks()" class="btn btn-primary btn-sm">Open</a>
      <a (click)="removeBoard()" class="btn btn-danger btn-sm">Remove</a>
  </div>
</div>
