<div class="container input-group">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to your task list</h1>
      <div class="account-wall">
        <img class="profile-img" src="../../../assets/images/photo.png" alt="">
        <form [formGroup]="loginForm" class="form-signin">
          <input type="email" class="form-control" formControlName="email" placeholder="Email" #email>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" #password>
          <button class="btn btn-lg btn-info btn-block" type="button" (click)="login(email.value, password.value)">Sign in</button>
          <div class="alert alert-danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')">
            Email is invalid
          </div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.required">
            Email is required
          </div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">
            Password is required
          </div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Min Length of password is 5 symbols!
          </div>
          <div class="register-link">
            <a routerLink="/register">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="isLoginError" class="row error-message">
    <div class="alert alert-danger"  role="alert"> {{errorMessage}}</div>
  </div>
</div>
