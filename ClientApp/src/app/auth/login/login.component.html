<div class="container input-group">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to your task list</h1>
      <div class="account-wall">
        <img class="profile-img" src="../../../assets/images/photo.png" alt="">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Email" required autofocus #email>
          <input type="password" class="form-control" placeholder="Password" required #password>
          <button class="btn btn-lg btn-info btn-block" type="button" (click)="login(email.value, password.value)">Sign in</button>
          <div class="register-link">
            <a routerLink="/register">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <div class="error" *ngIf="isRegisterError">
      {{errorMessage}}
    </div>
  </div>
</div>
